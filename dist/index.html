<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusk & Dawn Destinations</title>
  </head>
  <body>
    <nav class="nav-menu">
      <h1>Dusk & Dawn Destinations</h1>
      <section class="nav-users">
        <p class="nav-greeting" id="nav-greeting-name">Hello, firstName</p>
        <button class="design">Log Out</button>
      </section>
    </nav>
    <section class="main-content">
      <article class="content">
        <form class="main-new-trip long-card">
          <section class="new-trip-box">
            <label class="new-info" for="trip-date">Date</label>
            <label class="new-info" for="trip-travelers">Amount of Travelers</label>
            <label class="new-info" for="trip-duration">Duration (of Days)</label>
            <label class="new-info" for="trip-destination">Destination</label>
          </section>
          <section class="new-trip-box">
            <input class="input-box" type="date" name="trip-date" id="trip-date-input">
            <input class="input-box" type="number" name="trip-travelers" id="trip-travelers-input">
            <input class="input-box" type="number" name="trip-duration" id="trip-duration-input">
            <input class="input-box" type="text" name="trip-destination" id="trip-destination-input">
          </section>
          <section class="new-trip-box submit-box">
            <p class="total-due">Amount Due: $$$</p>
            <button class="submit-new-trip design">Submit</button>
          </section>
        </form>
      </article>
      <article class="card-container">
        <section class="card">
          <h3 class="card-text">Past Trips</h3>
          <section class="card-wrap" id="past-trips"></section>
        </section>
        <section class="card">
          <h3 class="card-text">Pending Trips</h3>
          <section class="card-wrap" id="pending-trips"></section>
        </section>
        <section class="card">
          <h3 class="card-text">Upcoming Trips</h3>
          <section class="card-wrap" id="upcoming-trips"></section>
        </section>
      </article>
      <article class="content">
        <section class="long-card bottom-card">
          <p class="footer-text">Today is: 2020/03/01</p>
          <p class="footer-text" id="yearly-total">Total Spent This Year: $$$</p>
        </section>
      </article>
    </section>
    <script src="bundle.js"></script>
  </body>
</html>
